<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .dvv{
                border: 2px solid;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        
        <script type="text/babel">
             var students = [
                        {
                        firstname:"Praveen",
                        lastname:"Gubbala",
                        age:40
                        },
                        {
                        firstname:"Rohit",
                        lastname:"Sharma",
                        age:35
                        },
                        {
                        firstname:"Sachin",
                        lastname:"Tendulkar",
                        age:50
                        },
                    ]

                    var a= <div>
                        {
                            students.map((x)=>{
                                return (<div class="dvv"><h1>{x.firstname}</h1><h3>{x.lastname}</h3> <h3>age:{x.age}</h3></div>) 
                            })
                        }
                        </div>
                        ReactDOM.render(a,document.body)

        </script>
    </body>
</html>
