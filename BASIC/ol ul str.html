<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            div{
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <script type="text/babel">
            var ar=[12,72,23,43,51,64,57]
            var ull=<ul>{
                ar.map((x)=>{
                    return <li>{x}</li>
                })

            }
            </ul>
            var oll=<ol>{
                ar.map((y)=>{
                    return <li>{y}</li>
                    
                })
            }</ol>
            ReactDOM.render(ull,document.getElementById("d1"))
            ReactDOM.render(oll,document.getElementById("d2"))

        </script>
    </body>
</html>
