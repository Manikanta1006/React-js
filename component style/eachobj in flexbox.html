<html>
<head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
    <body>
        <div id="dv"></div>
        <script type="text/babel">
            function Abc(){

                var[x,setx]=React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ]);
            

            return <div style={{display:'flex'}}>{
                x.map((a)=>{
                    return(
                        <div style={{border:'2px solid',padding:"4px",margin:'5px'}}>
                           <div style={a.gender=='male'?{backgroundColor:'red'}:{backgroundColor:'blue'}}>
                            <h3>firstname:{a.firstname}</h3>
                            <h3>lastname:{a.lastname}</h3>
                            <h3>age:{a.age}</h3>
                            <h3>gender:{a.gender}</h3>
                            </div>
                            </div>
                    )
                })
            }
                </div>


            }
            ReactDOM.render(<Abc></Abc>,document.getElementById("dv"))
        </script>
    </body>
</html>
