<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="dv"></div>
        <script type="text/babel">
             function Abc(){
                var[x,setx]=React.useState([
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
       
    ])
    return(
            <div>
                {
                    x.map((a)=>{
                        return(
                            <div style={{border:'2px solid',margin:'5px'}}>
                    <h3>Firsname:{a.firstname}</h3>
                    <h3>lastname:{a.lastname}</h3>
                    <h3>age:{a.age}</h3>
                </div>

                        )
                    })
                }
            </div>     
        )
    }
        ReactDOM.render(<Abc></Abc>,document.getElementById("dv"))
        </script>
    </body>
</html>
